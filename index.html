<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo"></div>
    <div class="container">
        <h1 class="title">Feedback Form</h1>
        <form method="post" action="">
        <div class="form-g">
            <b>Your name:</b>
            <input type="text" class="holder" >
        </div>
        <br>
        <div class="form-g">
            <b>Your email:</b>
            <input type="text" class="holder" >
        </div>
        <br>
            <label>1.Rate the quality of the product</label><br>
  
            <span class="starrating">
            <input type="radio" name="rating1" value="1"><i>1</i>
            <input type="radio" name="rating1" value="2"><i>2</i>
            <input type="radio" name="rating1" value="3"><i>3</i>
            <input type="radio" name="rating1" value="4"><i>4</i>
            <input type="radio" name="rating1" value="5"><i>5</i>
            </span>
            <br><br>
            <div class="clear"></div> 
                <label>2.Was the product beneficial for the consumer?</label><br>
                <span class="starrating">
                <input type="radio" name="rating2" value="1"><i>1</i>
                <input type="radio" name="rating2" value="2"><i>2</i>
                <input type="radio" name="rating2" value="3"><i>3</i>
                <input type="radio" name="rating2" value="4"><i>4</i>
                <input type="radio" name="rating2" value="5"><i>5</i>
            </span>
            <br><br>
            <div class="clear"></div> 
            <label>3.How accesible and consumer friendly was it?</label><br>
            <span class="starrating">
            <input type="radio" name="rating3" value="1"><i>1</i>
            <input type="radio" name="rating3" value="2"><i>2</i>
            <input type="radio" name="rating3" value="3"><i>3</i>
            <input type="radio" name="rating3" value="4"><i>4</i>
            <input type="radio" name="rating3" value="5"><i>5</i>
            </span>
            <br><br>
            <div class="clear"></div> 
            <label>4.Would you prefer our product over others?</label><br>
            <span class="starrating">
            <input type="radio" name="rating4" value="1"><i>1</i>
            <input type="radio" name="rating4" value="2"><i>2</i>
            <input type="radio" name="rating4" value="3"><i>3</i>
            <input type="radio" name="rating4" value="4"><i>4</i>
            <input type="radio" name="rating4" value="5"><i>5</i>
            </span>
            <br><br>
            <div class="clear"></div> 
            <label>5.Did the product live up to your expectations?</label><br>
            <span class="starrating">
            <input type="radio" name="rating5" value="1"><i>1</i>
            <input type="radio" name="rating5" value="2"><i>2</i>
            <input type="radio" name="rating5" value="3"><i>3</i>
            <input type="radio" name="rating5" value="4"><i>4</i>
            <input type="radio" name="rating5" value="5"><i>5</i>
            </span>
            <br><br>
            <div class="clear"></div> 
            <label>6.Would you prefer some changes in the product?</label><br>
            <span class="starrating">
            <input type="radio" name="rating6" value="1"><i>1</i>
            <input type="radio" name="rating6" value="2"><i>2</i>
            <input type="radio" name="rating6" value="3"><i>3</i>
            <input type="radio" name="rating6" value="4"><i>4</i>
            <input type="radio" name="rating6" value="5"><i>5</i>
            </span>
            <br><br>
            <textarea name="Txtmsg" class="formbox" placeholder="Give us your valuable suggestions" cols="30" rows="10"></textarea>
            <div class="clear"></div>
            <input type="Submit"  class="submitinfo" value="Submit Feedback">
        </form>
    </div>
    
</body>
</html>
